<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shukudai: Misi√≥n Recompensa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5; /* Indigo 600 */
            --secondary: #facc15; /* Yellow 400 */
            --danger: #ef4444; /* Red 500 */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .dock-btn.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .dock-btn.active .icon {
            filter: brightness(0) invert(1);
        }
        
        /* Tareas */
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
        }
        .task.completed {
            background-color: #d1fae5; /* Green 100 */
        }
        .task.failed {
            background-color: #fee2e2; /* Red 100 */
        }
        .btn-circle {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease;
        }
        .btn-circle:active {
            transform: scale(0.95);
        }
        .check {
            background-color: #10b981; /* Emerald 500 */
            color: white;
            margin-right: 8px;
        }
        .cross {
            background-color: #f59e0b; /* Amber 500 */
            color: white;
        }
        
        /* Tienda */
        .premio-card {
            background-color: white;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .premio-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        .premio-icono {
            font-size: 3rem;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .price-tag {
            background-color: var(--secondary);
            color: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-weight: bold;
            margin-top: 0.5rem;
            display: inline-block;
        }
        
        /* Horario */
        .horario-dia {
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
        }
        .dia-titulo {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            font-weight: bold;
            text-align: center;
        }
        .asignatura {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Nuevo */
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            background-color: white;
        }
        .asignatura:last-child {
            border-bottom: none;
        }
        .extra-curricular {
            background-color: #fef3c7; /* Yellow 100 */
            font-weight: 600;
        }
        
        /* Agenda */
        .agenda-card {
            background-color: white;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .agenda-card.examen { border-left: 6px solid #ef4444; } /* Red */
        .agenda-card.cita { border-left: 6px solid #3b82f6; } /* Blue */
        .agenda-card.entrega { border-left: 6px solid #22c55e; } /* Green */
        
        .agenda-title {
            font-weight: 800;
            font-size: 1.125rem;
            color: var(--primary);
        }
        .agenda-info-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        .agenda-comments {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-radius: 6px;
            font-style: italic;
            font-size: 0.9rem;
        }
        .agenda-actions {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        .agenda-actions button {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }
        .btn-edit { background-color: #e5e7eb; color: #1f2937; }
        .btn-delete { background-color: #fecaca; color: #dc2626; }
        
        details > summary {
            list-style: none;
            cursor: pointer;
            font-size: 1.125rem;
            font-weight: bold;
            padding: 0.75rem;
            background-color: #e0e7ff; /* Indigo 100 */
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
    </style>
</head>
<body class="min-h-screen">

        <header class="text-center mb-6 p-4 bg-indigo-50 rounded-lg shadow-md">

                </button>

        </header>

                </h2>

                    </div>

            <section id="vistaTienda" class="view" style="display:none;">

            <section id="vistaAgenda" class="view" style="display:none;">

                <div id="listaEventos" class="mb-6">
                    </div>
                
                <h3 class="text-xl font-semibold text-gray-700 mb-2">A√±adir/Editar Evento</h3>
                <form id="formAgenda" class="space-y-3 p-4 bg-indigo-50 rounded-lg shadow-inner">

                    <div class="flex space-x-3">
