<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividades con Firestore</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        /* Estilo para un botón flotante de éxito */
        .success-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.5s ease-out;
        }
        .success-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">
            Registro de Actividades (Cloud Storage)
        </h1>
        <div id="auth-status" class="text-sm mb-4 text-gray-500">
            Cargando autenticación...
        </div>

        <!-- Sección de Ingreso de Nueva Actividad -->
        <div class="mb-8 p-6 bg-blue-50 rounded-lg border border-blue-200">
            <h2 class="text-xl font-semibold text-blue-800 mb-4">Registrar Nueva Actividad</h2>
            <div class="space-y-4">
                <input type="text" id="activity-input" placeholder="Ej: Terminar informe trimestral"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm">
                <button id="add-activity-btn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded-lg shadow-md transition duration-150 ease-in-out disabled:bg-gray-400"
                        disabled>
                    Guardar Actividad
                </button>
            </div>
        </div>

        <!-- Sección de Lista de Actividades -->
        <div class="p-6 bg-gray-50 rounded-lg border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Registro Completo</h2>
            <div id="activity-list" class="space-y-3">
                <!-- Las actividades se insertarán aquí -->
                <p class="text-gray-500" id="loading-message">Cargando actividades...</p>
            </div>
        </div>
    </div>

    <!-- Toast de Notificación de Éxito -->
    <div id="success-toast" class="success-toast p-4 bg-green-500 text-white rounded-lg shadow-xl">
        ¡Actividad guardada con éxito!
    </div>

    <!-- Carga de Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuración de Variables Globales (Proporcionadas por el entorno) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = null;

        const activityInput = document.getElementById('activity-input');
        const addActivityBtn = document.getElementById('add-activity-btn');
        const activityList = document.getElementById('activity-list');
        const authStatus = document.getElementById('auth-status');
        const loadingMessage = document.getElementById('loading-message');
        const successToast = document.getElementById('success-toast');


        // --- Funciones de Utilidad ---

        // Muestra un mensaje de éxito temporal
        function showToast() {
            successToast.classList.add('show');
            setTimeout(() => {
                successToast.classList.remove('show');
            }, 3000);
        }

        // Renderiza la lista de actividades
        function renderActivities(activities) {
            activityList.innerHTML = ''; // Limpiar lista
            if (activities.length === 0) {
                activityList.innerHTML = '<p class="text-gray-500">Aún no hay actividades. ¡Empieza a registrar!</p>';
                return;
            }

            activities.forEach(activity => {
                const date = activity.createdAt ? new Date(activity.createdAt.seconds * 1000).toLocaleString() : 'Fecha desconocida';
                const item = document.createElement('div');
                item.className = 'flex justify-between items-start p-4 bg-white rounded-lg shadow-sm hover:shadow-md transition duration-150';
                item.innerHTML = `
                    <div>
                        <p class="text-gray-900 font-medium">${activity.description}</p>
                        <p class="text-xs text-gray-500 mt-1">Registrado el: ${date}</p>
                    </div>
                `;
                activityList.appendChild(item);
            });
        }


        // --- Inicialización y Autenticación de Firebase ---

        try {
            // 1. Inicializar la app de Firebase
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            // Configurar el nivel de log para depuración de Firestore
            setLogLevel('debug');
            
            // 2. Manejar la autenticación
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // Usuario autenticado
                    userId = user.uid;
                    authStatus.textContent = `Autenticado como: ${userId}`;
                    authStatus.classList.add('text-green-600');
                    addActivityBtn.disabled = false;
                    
                    // 3. Iniciar el listener de Firestore
                    setupFirestoreListener();

                } else {
                    // No hay usuario, intentar iniciar sesión anónimamente o con token
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Error durante el inicio de sesión:", error);
                        authStatus.textContent = `Error de autenticación: ${error.message}`;
                        authStatus.classList.add('text-red-600');
                        addActivityBtn.disabled = true;
                        loadingMessage.textContent = 'No se pudieron cargar las actividades (Error de autenticación).';
                    }
                }
            });

        } catch (error) {
            console.error("Error al inicializar Firebase:", error);
            authStatus.textContent = `Error crítico al inicializar Firebase: ${error.message}`;
            authStatus.classList.add('text-red-600');
            addActivityBtn.disabled = true;
        }

        // --- Funcionalidad de Firestore ---

        function getActivitiesCollectionRef() {
            if (!userId) {
                console.error("Error: userId no está disponible.");
                return null;
            }
            // Ruta privada de Firestore: /artifacts/{appId}/users/{userId}/activities
            const collectionPath = `artifacts/${appId}/users/${userId}/activities`;
            return collection(db, collectionPath);
        }

        // Listener de Realtime para las actividades
        function setupFirestoreListener() {
            const activitiesRef = getActivitiesCollectionRef();
            if (!activitiesRef) return;

            // Crear una consulta para obtener actividades ordenadas por fecha de creación (descendente)
            const q = query(activitiesRef, orderBy('createdAt', 'desc'));

            // onSnapshot es la clave para la sincronización en tiempo real
            onSnapshot(q, (snapshot) => {
                loadingMessage.remove(); // Ocultar mensaje de carga
                const activities = [];
                snapshot.forEach(doc => {
                    activities.push({ id: doc.id, ...doc.data() });
                });
                renderActivities(activities);
            }, (error) => {
                console.error("Error al escuchar las actividades:", error);
                activityList.innerHTML = `<p class="text-red-500">Error al cargar datos: ${error.message}</p>`;
            });
        }

        // Función para guardar una nueva actividad
        async function saveActivity() {
            const description = activityInput.value.trim();
            if (!description) {
                alert("Por favor, ingresa una descripción para la actividad.");
                return;
            }
            
            addActivityBtn.disabled = true; // Deshabilitar botón durante el proceso

            try {
                const activitiesRef = getActivitiesCollectionRef();
                if (!activitiesRef) return;

                // Crear el objeto de la nueva actividad
                const newActivity = {
                    description: description,
                    createdAt: serverTimestamp(), // Marca de tiempo del servidor para ordenar
                };

                // Añadir el documento a la colección
                await addDoc(activitiesRef, newActivity);
                
                // Limpiar el input y mostrar éxito
                activityInput.value = '';
                showToast();

            } catch (error) {
                console.error("Error al guardar la actividad:", error);
                // Usar un modal o mensaje en lugar de alert
                const errorItem = document.createElement('div');
                errorItem.className = 'p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg';
                errorItem.textContent = `¡Error al guardar! Inténtalo de nuevo. (${error.message})`;
                activityList.prepend(errorItem);
            } finally {
                addActivityBtn.disabled = false; // Habilitar botón
            }
        }

        // --- Event Listeners ---
        addActivityBtn.addEventListener('click', saveActivity);
        
        // Habilitar la entrada con la tecla Enter
        activityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !addActivityBtn.disabled) {
                saveActivity();
            }
        });

    </script>
</body>
</html>
